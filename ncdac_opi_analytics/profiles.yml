ncdac_opi_analytics:
  target: dev
  outputs:
    dev:
      type: duckdb
      path: "{{ env_var('DATABASE_ANALYTICS') }}"
      extensions:
        - sqlite
      settings:
        sqlite_all_varchar: true
      attach:
        - path: "{{ env_var('DATABASE_SOURCE') }}"
          type: sqlite
      threads: 1
